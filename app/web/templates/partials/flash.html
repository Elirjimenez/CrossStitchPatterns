{% if success %}
<div class="flex items-start gap-3 bg-green-50 border border-green-200 text-green-800 rounded-lg px-4 py-3 text-sm">
  <span class="font-medium">&#10003;</span>
  <span>{{ message }}</span>
</div>
{% else %}
<div class="flex items-start gap-3 bg-red-50 border border-red-200 text-red-700 rounded-lg px-4 py-3 text-sm">
  <span class="font-medium">&#9888;</span>
  <span>{{ message }}</span>
</div>
{% endif %}
