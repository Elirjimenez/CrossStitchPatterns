services:
  db-test:
    image: postgres:15
    container_name: crossstitch-test-db
    environment:
      - POSTGRES_DB=crossstitch_test
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    ports:
      - "5433:5432"  # Use different port to avoid conflict with dev database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d crossstitch_test"]
      interval: 2s
      timeout: 3s
      retries: 5
    # No volume mount - we want a fresh database for each test run
